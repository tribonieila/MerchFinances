{{extend 'layout.html'}}
<section class="content">
    <div class="row">
        <div class="col-xs-8">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Financial Statement Group Grid</h3>
                </div>
                <div class="box-body table-responsive">    
                    {{=table}}
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Financial Statement Group Form</h3>
                </div>
                <div class="box-body">
                    {{=form.custom.begin}}
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Financial Statement Group Name</label>
                            <div class="col-sm-8">{{=form.custom.widget.financial_statement_group_name}}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <input class="btn btn-flat btn-primary" type="submit" value="Submit">
                                <input class="btn btn-flat btn-warning" type="button" value="clear" onClick="onClear()"/>
                            </div>
                        </div>                    
                    </div>
                    {{=form.custom.end}}                    
                </div>
            </div>
        </div>
    </div>    
</section>             


<script>
    $(document).ready(function(){
        $(".table").DataTable();
    })
    function onClear(){
        console.log("Clear")
        window.location.replace('{{=URL('settings','get_financial_statement_group_grid')}}'); 

    }
</script>
