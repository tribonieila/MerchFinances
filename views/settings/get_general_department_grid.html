{{extend 'layout.html'}}

<section class="content">
    <div class="row">
    <div class="col-md-8">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">General Department Grid</h3>
            </div>
            <div class="box-body table-responsive">                
                {{=table}}                
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">General Department Form</h3>
            </div>
            <div class="box-body">
                {{=form.custom.begin}}
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Department Code</label>
                        <div class="col-sm-8">{{=form.custom.widget.department_code}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Department Name</label>
                        <div class="col-sm-8">{{=form.custom.widget.department_name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Cost Center</label>
                        <div class="col-sm-8">{{=form.custom.widget.cost_center}}</div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-8">                            
                            <input class="btn btn-flat btn-primary" type="submit" value="Submit">
                            <input class="btn btn-flat btn-warning" type="button" value="clear" onClick="onClear()"/>
                        </div>
                    </div>                    
                </div>
                {{=form.custom.end}}                    
            </div>
        </div>
    </div>
    </div>
</section>             


<script>
    $(document).ready(function(){
        $(".table").DataTable();
    })
    function onClear(){        
        window.location.replace('{{=URL('settings','get_general_department_grid')}}'); 
    }
</script>
