{{extend 'layout.html'}}

<section class="content">
    <div class="row">      
        <div class="col-xs-8">      
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Currency Grid</h3>                                       
                </div>                
                <div class="box-body">                        
                    {{=table}}
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Currency Form</h3>
                </div>
                <div class="box-body">{{=form}}</div>
            </div>
        </div>
    </div>
</section> 
{{=form.custom.begin}}
<div class="modal fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Currency Form</h4>
        </div>
        <div class="modal-body">          
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Mnemonic:</label>
                    <div class="col-sm-7">
                        {{=form.custom.widget.mnemonic}}
                    </div>                
                </div>                      
                <div class="form-group">
                    <label class="col-sm-4 control-label">Description:</label>
                    <div class="col-sm-7">
                        {{=form.custom.widget.description}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Status:</label>
                    <div class="col-sm-7">
                        {{=form.custom.widget.status_id}}
                    </div>
                </div>

            </div>  
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-flat">Save Changes</button>
        </div>
        </div>
    </div>
</div>
{{=form.custom.end}}

<script>
    $(document).ready(function(){
        $(".table").DataTable();
    });
    
</script>
