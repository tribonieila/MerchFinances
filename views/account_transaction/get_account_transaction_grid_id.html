{{extend 'layout.html'}}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">{{=header}}</h3>                               
                </div>
                <div class="box-body table-responsive no-padding">
                    {{=table}}
               
                </div>
            </div>
        </div>
    </div>                
</section>
<script>
    $(document).ready(function(){
        $(".table").DataTable();
    });
</script>
