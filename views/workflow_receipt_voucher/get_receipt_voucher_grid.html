{{extend 'layout.html'}}

<section class="content">
    <div class="row"> 
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Receipt Voucher <small> Grid</small></h3>       
                    <div class="pull-right"><a href="#" id="btnRefresh" class="text-muted"><i class="fa fa-refresh"></i></a></div>              
                </div>
                <div class="box-body">
                    {{=table}}
                </div>        
                <div class="box-footer clearfix">
                    <a href="{{=URL('workflow_receipt_voucher','post_receipt_voucher')}}" type="button" class="btn btn-primary btn-flat pull-right">Place New Receipt Voucher</a>                                
                </div>                             
            </div> 
        </div>        
    </div>
</section>

<section class="content">
    <div class="row"> 
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Receipt Voucher For Posting Approval<small> Grid</small></h3>       
                    <div class="pull-right"><a href="#" id="btnRefresh" class="text-muted"><i class="fa fa-refresh"></i></a></div>              
                </div>
                <div class="box-body">
                    {{=LOAD('workflow_receipt_voucher','get_receipt_voucher_approval_grid.load', ajax = True, extension = False, target='tblConf')}}
                </div>        
                <div class="box-footer clearfix">
                    <a href="{{=URL('workflow_receipt_voucher','post_receipt_voucher')}}" type="button" class="btn btn-primary btn-flat pull-right">Post All</a>                                
                </div>                             
            </div> 
        </div>        
    </div>
</section>


    
<script>       
    $(document).ready(function(){
        $(".table").DataTable();
    });
</script>
