{{extend 'layout.html'}}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Sales Invoice Grid</h3>          
                    <div class="box-tools pull-right">                        
                        <button type="button" id = "btnPost" class="btn btn-block btn-success btn-flat btn-sm">Post In General Ledger </button>
                        <!-- <input class="btn btn-block btn-success btn-flat btn-sm" type="button" id="btnSubmit" onclick="ClickSubmit()"value="View"> -->
                    </div>          
                    
                </div>
                <div class="box-body">
                    
                    {{=table}}  
                    
                </div>
            </div>
        </div>
    </div>                
</section>

<script>
$(document).ready(function(){    
    $("#btnPost").click(function(){
        ajax("{{=URL('general_ledger','post_in_general_ledger', args = 2)}}")                
    });
    $(".table").DataTable();
});
</script>
